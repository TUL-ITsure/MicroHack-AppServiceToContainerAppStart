name: Build and Deploy to Container App

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    #- name: Setup .NET
     # uses: actions/setup-dotnet@v4
      #with:
       # dotnet-version: 6.0.x
    - name: Build and Push Image
      run: |
        az acr login --name microhackcontainerregistrytim --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }} &&
        docker build -t microhackcontainerregistrytim.azurecr.io/microhackapp:1 -f Dockerfile . &&
        docker push microhackcontainerregistrytim.azurecr.io/microhackapp:1
